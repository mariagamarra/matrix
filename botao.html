<canvas width="1000" height="1000" id="canva"></canvas> 

<script> const canvas = document.getElementById('canva');

const ctx = canvas.getContext('2d');

const w = canvas.width = document.body.offsetWidth; 
const h = canvas.height=document.body.offsetHeight;
const cols = Math.floor(w/ 10) + 1; 
const yPos = Array(cols).fill(0);

ctx.fillstyle = '#000';
ctx.fillRect(0, 0, w, h);

function DesenharMatrix(){
ctx.fillstyle = '#0001';
ctx.fillRect(0, 0, w, h);

ctx.fillstyle = '#0f0';
ctx.font = '10pt monospace';

yPos.forEach((y, ind) => {
const text = String.fromCharCode (Math.random() * 128);
const x = ind* 10;
ctx.fillText(text, x, y);
if(y > 100+ Math.random() * 100000) yPos[ind] = 0;
else yPos[ind] = y + 10;

});

} 
setInterval(DesenharMatrix, 50);

</script>
</body>
</html>
